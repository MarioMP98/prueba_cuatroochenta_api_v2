controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute


########## DOC ##########

app.swagger_ui:
    path: /api/doc
    methods: GET
    defaults: { _controller: nelmio_api_doc.controller.swagger_ui }


########## USER ##########

login:
    path:       /api/login
    methods:    POST
    controller: App\Controller\ApiLoginController::login
    defaults:
        _format: json

logout:
    path:       /api/logout
    methods:    POST
    controller: App\Controller\ApiLoginController::logout

user_register:
    path:       /api/register
    controller: App\Controller\RegistrationController::register
    methods:    POST

user_list:
    path:       /api/users
    controller: App\Controller\RegistrationController::list
    methods:    GET


######### SENSOR #########

sensor_list:
    path:       /api/sensors
    controller: App\Controller\SensorController::list
    methods:    GET

sensor_create:
    path:       /api/sensors
    controller: App\Controller\SensorController::create
    methods:    POST

sensor_update:
    path:       /api/sensors/{id}
    controller: App\Controller\SensorController::update
    methods:    POST

sensor_delete:
    path:       /api/sensors/{id}/{soft}
    controller: App\Controller\SensorController::delete
    methods:    DELETE


########## WINE ##########

